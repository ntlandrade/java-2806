<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Título da página</title>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>
    <body>
        
        <div class="container">

            <div class="row justify-content-center">

                <div class="card col-6 mt-5 p-0">

                    <div class="card-header">
                        <h4 id="nome-usuario">Card title</h4>
                    </div>

                    <div class="card-body" id="idade-usuario">
                        Aqui vai a idade do nosso querido usuário
                    </div>

                    <div class="card-footer">
                        <div class="d-grid gap-2">
                            <button id="executar-programa" onclick="verificarIdade()" class="btn btn-primary m-2" type="button">Iniciar programa</button>
                        </div>
                    </div>

                </div>
            </div>

        </div>

        <script>


            function verificarIdade(){

                let nome = '';
                let idade = '';
               
                while(nome == ''){
                   nome = window.prompt("Qual o nome do usuário?");
                }   

                while(idade == ''){
                    idade = Number(window.prompt("Qual a idade do usuário?"));

                    if(isNaN(idade)){
                        alert('Conteúdo digitado é invalido, por favor insira um número válido!');
                        idade = '';
                    }
                }

                let metadeIdade = idade / 2;

                let elementoNome = window.document.getElementById("nome-usuario");

                elementoNome.innerHTML = `Olá ${nome}, seja bem-vindo!`;

                let elementoIdade = window.document.getElementById("idade-usuario");

                elementoIdade.innerHTML = `A sua idade é ${idade} anos e a metade é ${metadeIdade}`;

                let elementoBotao = window.document.getElementById("executar-programa");

                elementoBotao.innerHTML = `Programa executado, deseja executar novamente?`;

            }

            //window.alert("Teste");

             */
            

        </script>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </body>
</html>
