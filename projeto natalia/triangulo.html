<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>triângulo</title>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>
    <body>

        <div class="container">

            <div class="row justify-content-center">
              
                <div class="card col-6 mt-5 p-0">

                    <div class="card-header">
                        <h4>Calcular área triângulo</h4>
                    </div>

                    <div class="card-body">
                      
                      <div class="input-group mb-3">
                        <input id="base" type="number" step="0.1" min="0" max="999" class="form-control" placeholder="Base" aria-label="Base">
                        <span class="input-group-text">x</span>
                        <input id="altura" type="number" step="0.1" min="0" max="999" class="form-control" placeholder="Altura" aria-label="Altura">
                      </div>

                    </div>

                    <div class="card-footer">
                        
                      <div class="d-grid gap-2">
                        <button onclick="calcularArea()" class="btn btn-primary m-2" type="button">Calcular área</button>
                      </div>

                    </div>

                </div>

            </div>

        </div>
        
        <script>
            
            function calcularArea(){
                
                let base      = 0;
                let altura    = 0;
                let resultado = 0;

                let inputBase   = window.document.getElementById("base");
                let inputAltura = window.document.getElementById("altura");

                base = inputBase.value;
                altura = inputAltura.value;

                resultado = base * altura / 2;

                alert (`A área do triângulo é de: ${resultado}`);
            }

        </script>
        

        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </body>
</html>
